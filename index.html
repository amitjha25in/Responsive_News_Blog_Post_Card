<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Posts Cards</title>
    <link rel="stylesheet" href="css/bootstrap-grid.css">
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery3.1.0.min.js"></script>
</head>

<body>
    <section class="cards">
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-6 col-lg-4 mb-5">
                    <article class="card card_1">
                        <div class="card__info__hover">
                            <span class="card__like">
                                <i class="fa fa-heart-o"></i>
                            </span>
                            <div class="card__clock_info">
                                <span class="card__clock">
                                    <i class="fa fa-clock-o"></i>
                                </span>
                                <span class="card__time">10 min</span>
                            </div>
                        </div>
                        <div class="card__img"></div>
                        <a href="#" class="card_link">
                            <div class="card__img__hover"></div>
                        </a>
                        <div class="card__info">
                            <span class="card__category">Fashion</span>
                            <h3 class="card__title">My 5 Favorite face mask ATM</h3>
                            <span class="card__by">by
                                <a href="#" class="card__author">
                                    John Doe
                                </a>
                            </span>
                        </div>
                    </article>
                </div>

                </div>
